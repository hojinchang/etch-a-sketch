<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Chivo' />
    </head>

    <body>
        <header class="header">
            <h1>Etch-a-Sketch</h1>
        </header>

        <main class="content">
            <div class="settings">
                <input type="color" id="colour-picker" value="#000000">
                <button class="button colour-fill-button" type="button">Colour Fill</button>
                <button class="button rainbow-fill-button" type="button">Rainbow Fill</button>
                <button class="button clear-button" type="button">Clear</button>
                <div class="slider-container">
                    <h3 class="slider-text">30 x 30</h3>
                    <input class="slider" type="range" min = "1" max="100" value="30">
                </div>
            </div>
            <div class="grid-container"></div>
        </main>

        <footer>
            <div class="footer">
                <p class="footer-text">Created by <a href="https://github.com/hojinchang" target="_blank" rel="noopener noreferrer">hojinchang</a></p>
            </div>
        </footer>
    
    </body>
</html>
